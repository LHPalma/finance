info:
  name: Lista Feriados em um Período
  type: http
  seq: 1

http:
  method: GET
  url: "{{LOCALHOST}}/finance/v1/routines/holidays?startDate=2005-01-01&endDate=2005-12-31"
  params:
    - name: startDate
      value: 2005-01-01
      type: query
    - name: endDate
      value: 2005-12-31
      type: query
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |-
  # Get de Feriados

  ## Params
  ### startDate: LocalDate (AAAA-MM-DD)
  * Se não informado, é considerado o 1º dia do ano atual.
  ### endDate: LocalDate (AAAA-MM-DD)
  * Se não informado, é considerado o último dia do ano atual.
