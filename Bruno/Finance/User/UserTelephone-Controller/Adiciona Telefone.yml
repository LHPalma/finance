info:
  name: Adiciona Telefone
  type: http
  seq: 2

http:
  method: POST
  url: "{{localhost}}/v1/finance/user/:userId/user-telephones"
  params:
    - name: userId
      value: "4"
      type: path
  body:
    type: json
    data: "{\r

      \  \"type\": \"PROFESSIONAL\",\r

      \  \"areaCode\": \"11\",\r

      \  \"telephone\": \"246824\",\r

      \  \"isPrimary\": true\r

      }"
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: Lista todos os telefones cadastrados.
