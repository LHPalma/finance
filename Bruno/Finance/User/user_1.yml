http:
  method: GET
  url: "{{localhost}}/v1/finance/user"
  headers:
    - name: User-Agent
      value: insomnia/12.1.0
  auth: inherit

runtime:
  scripts:
    - type: after-response
      code: "test('Status code is 200', function () {\r

        \    expect(res.getStatus()).to.equal(200);\r

        })\r

        \r

        test('Response time is less than 1000ms', function () {\r

        \    expect(res.getResponseTime()).to.be.below(1000);\r

        })\r

        \r

        test('Response is JSON', function () {\r

        //     pm.response.to.be.json;\r

        })\r

        \r

        test('Response is an array of users', function () {\r

        \    const jsonData = res.getBody();\r

        \    expect(jsonData).to.be.an('array');\r

        })\r

        \r

        test('Each user has required fields', function () {\r

        \    const jsonData = res.getBody();\r

        \    jsonData.forEach(function (user) {\r

        \        expect(user).to.have.property('id');\r

        \        expect(user).to.have.property('name');\r

        \        expect(user).to.have.property('email');\r

        \    });\r

        })\r

        \r

        test('User field types are correct', function () {\r

        \    const jsonData = res.getBody();\r

        \    jsonData.forEach(function (user) {\r

        \        expect(user.id).to.be.a('number');\r

        \        expect(user.name).to.be.a('string');\r

        \        expect(user.email).to.be.a('string');\r

        \    });\r

        })"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

